<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="styles.css">
        <meta charset = "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <div id = "choices">
            <button id = "rock" name="rocky"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="rock"></button>
            <button id = "paper" name="papery"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/1200px-Rock-paper-scissors_%28paper%29.png" alt="paper"></button>
            <button id = "scissors" name="scissorsy"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/1200px-Rock-paper-scissors_%28scissors%29.png" alt="scissors"></button>
        </div>
        <span>
        <button id="BOOM">BOOM</button>
        </span>
        <footer>
            <p>Made by Mayira Sharif</p>
        </footer>
    </body>
    <script src="javascript.js"></script>
